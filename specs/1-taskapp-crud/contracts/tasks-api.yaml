openapi: 3.0.3
info:
  title: TASKAPP Tasks API
  description: API for managing tasks in the TASKAPP application
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://your-deployed-app.com/api
    description: Production server

paths:
  /tasks:
    get:
      summary: Get all tasks
      description: Retrieve a list of all tasks
      responses:
        '200':
          description: Successful response with list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new task
      description: Create a new task with the provided details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}:
    put:
      summary: Update a task
      description: Update an existing task with the provided details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdateRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a task
      description: Delete an existing task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Task ID
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Task:
      type: object
      required:
        - id
        - title
        - type
        - completed
        - priority
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the task
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Title of the task
        description:
          type: string
          maxLength: 1000
          description: Optional description of the task
        completed:
          type: boolean
          description: Completion status of the task
        priority:
          type: string
          enum: [low, medium, high]
          description: Priority level of the task
        category:
          type: string
          maxLength: 100
          description: Category of the task
        type:
          type: string
          enum: [daily, weekly, monthly]
          description: Type of task determining recurrence
        dueDate:
          type: string
          format: date-time
          description: Due date and time for the task
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        completedAt:
          type: string
          format: date-time
          description: Completion timestamp (if completed)

    TaskCreateRequest:
      type: object
      required:
        - title
        - type
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Title of the task
        description:
          type: string
          maxLength: 1000
          description: Optional description of the task
        priority:
          type: string
          enum: [low, medium, high]
          default: medium
          description: Priority level of the task
        category:
          type: string
          maxLength: 100
          description: Category of the task
        type:
          type: string
          enum: [daily, weekly, monthly]
          description: Type of task determining recurrence
        dueDate:
          type: string
          format: date-time
          description: Due date and time for the task

    TaskUpdateRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Title of the task
        description:
          type: string
          maxLength: 1000
          description: Optional description of the task
        completed:
          type: boolean
          description: Completion status of the task
        priority:
          type: string
          enum: [low, medium, high]
          description: Priority level of the task
        category:
          type: string
          maxLength: 100
          description: Category of the task
        type:
          type: string
          enum: [daily, weekly, monthly]
          description: Type of task determining recurrence
        dueDate:
          type: string
          format: date-time
          description: Due date and time for the task

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: Error code
            message:
              type: string
              description: Error message
            details:
              type: object
              description: Additional error details (optional)